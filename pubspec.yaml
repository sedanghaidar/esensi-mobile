name: absensi_kegiatan
version: 1.0.6+6
publish_to: none
description: Multiplatform Apps for Presensi Kegiatan by Diskominfo Jateng
environment:
  sdk: '>=2.18.6 <3.0.0'

dependencies:
  cupertino_icons: ^1.0.2
  get: 4.6.5
  flutter:
    sdk: flutter
  flutter_svg: ^1.1.6
  intl: ^0.17.0
  syncfusion_flutter_signaturepad: ^20.3.60
  substring_highlight: ^1.0.33
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  qr_flutter: ^4.0.0
  path_provider: ^2.0.11
  pretty_qr_code: ^2.0.2
  url_launcher: ^6.1.7
  qr_code_scanner: ^1.0.1
  #  google_fonts: ^3.0.1
  flutter_markdown: ^0.6.14
  flutter_launcher_icons: ^0.12.0
  image_picker: ^0.8.6+2
  quill_html_editor: ^2.1.9
  vsc_quill_delta_to_html: ^1.0.3
  magic_view:
    # path: ../magic_view
    git:
      url: https://github.com/hanifabdullah21/MagicView
      ref: main

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  hive_generator: ^1.0.0
  build_runner: ^2.4.6

flutter_icons:
  android: 'launcher_icon'
  ios: true
  image_path: 'assets/esensi/logo.png'
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: 'assets/esensi/logo.png'
    background_color: '#0b53471'
    # theme_color: '#hexcode'
  windows:
    generate: true
    image_path: 'assets/esensi/logo.png'
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: 'assets/esensi/logo.png'

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/esensi/
